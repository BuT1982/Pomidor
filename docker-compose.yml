services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./service:/service
    environment:
      - DB_HOST=database
      - DB_NAME=pomidor_db
      - DB_USER=admin
      - DB_PASS=admin

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - database

  database:
    image: postgres:15.1-alpine
    environment:
      - POSTGRES_DB=pomidor_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin

  redis:
    image: redis:7.0.5-alpine3.17
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command:
      -A celery_app.app worker --loglevel=info
    volumes:
      - ./service:/service
    links:
      - redis
    depends_on:
      - redis